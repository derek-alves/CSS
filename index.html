<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
      <div class="content">
          <nav>
            <ul>
              <li><img src="/images/home.svg" alt="home">Home</li>
              <li><img src="/images/notification.svg" alt="notification">Notification</li>
              <li><img src="/images/message.svg" alt="message">Messages</li>
            </ul>
          </nav>
          <img src="/images/logo.svg" alt="logo twitter">
          <div class="side">
            <input type="text" placeholder="Search on Twitter">
            <img src="/images/avatar.png" alt="avatar">
            <button>Tweet</button>
          </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter do Derek</h1>
    </div>
    <div class="bar">
      <div class="content">
          <ul>
            <li>
              <span>Tweets</span>
              <strong>1234</strong>
            </li>

            <li>
              <span>Followings</span>
              <strong>888</strong>
            </li>

            <li>
              <span>Fallowers</span>
              <strong>12</strong>
            </li>

            <li>
              <span>Favorites</span>
              <strong>1</strong>
            </li>
          </ul>
       
        <div class="actions">
          <button>Fallow</button>
          <img src="/images/more.svg" alt="more">
        </div>
      </div>
    </div>
</body>
</html>
